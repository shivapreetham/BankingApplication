# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/banking_system
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=Banking System REST API

# Logging
logging.level.root=INFO
logging.level.com.banking=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Token Expiration (in milliseconds - 24 hours)
app.jwt.secret=your_secret_key_change_this_in_production_to_something_very_long_and_secure
app.jwt.expiration=86400000

# Enable CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allow-credentials=true
